<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Budget - FinSplit</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

<!-- Global Navbar -->
<div id="navbar-container"></div>

<!-- Main Content -->
<main class="flex-1 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Set Monthly Budget</h2>

        <form id="budgetForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Year</label>
                <input type="number" id="year" required class="w-full mt-1 border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Month (1-12)</label>
                <input type="number" id="month" required min="1" max="12" class="w-full mt-1 border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Budget Amount (₹)</label>
                <input type="number" id="amount" required class="w-full mt-1 border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:outline-none" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">User</label>
                <input type="text" id="user" required class="w-full mt-1 border border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:outline-none" />
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 font-semibold rounded hover:bg-indigo-700 transition">
                Save Budget
            </button>
        </form>

        <p id="budgetSuccess" class="text-green-600 mt-4 hidden">✅ Budget updated!</p>

        <div class="mt-6">
            <h3 class="text-lg font-medium text-gray-700 mb-2">Current Budget</h3>
            <div id="currentBudget" class="bg-indigo-100 text-indigo-800 p-3 rounded">
                Loading...
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="js/load-navbar.js"></script>
<script src="js/budget.js"></script>
</body>
</html>
